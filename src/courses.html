<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Manage Courses</title>

<body>

            <div class="mb-3">
                <label for="txt-name" class="form-label">COURSE NAME</label>
                <input type="text" class="form-control" id="txt-name" placeholder="">
            </div>
    
            <div class="mb-3">
                <label for="txt-duration" class="form-label">COURSE DURATION</label>
                <input type="text" class="form-control" id="txt-duration" placeholder="">
            </div>
            <button id="btn-add" class="btn btn-primary" type="button">ADD</button>
        </form>
        <table class="p-3 table table-bordered w-50">
            <thead class="">
                <tr class="">
                    <th>COURSE ID</th>
                    <th>COURSE NAME</th>
                    <th>COURSE DURATION</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
    
            <tbody>
              
            </tbody>
        </table>
    </div>

</html>
